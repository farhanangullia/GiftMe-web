<app-header></app-header>

    <!-- Main Content Wrapper -->
    <main class="content-wrapper">

      <!-- Shop Catalog -->
      <section class="container padding-top-3x padding-bottom-3x">

        <!-- Sidebar Toggle / visible only on mobile -->
        <div class="sidebar-toggle">
          <i class="material-icons filter_list"></i>
        </div>

        <h1 class="space-top-half">Plushies</h1>
        <div class="row padding-top">

          <!-- Sidebar (Filters) -->
          <div class="col-md-3 col-sm-4">
              <aside class="sidebar">
                  <span class="sidebar-close"><i class="material-icons close"></i></span>
                  <div class="widgets">


                    <!-- Price Range Widget -->
                    <!-- Please note: Only one Range Slider allowed on the page! -->
                    <div class="widget widget-catesgories">
                      <h3 class="widget-title">Price Range</h3>
                      <nouislider [connect]="true" [step]= "1" [min]="0" [max]="maxPrice" [(ngModel)]="someRange"></nouislider>
                      <form method="post" class="price-range-slider" data-start-min="1" data-start-max="maxPrice" data-min="0" data-max="maxPrice" data-step="1">
                        <!-- <div class="ui-range-slider"></div> -->
                        <footer class="ui-range-slider-footer">
                          <div class="column">
                            <button type="submit" class="btn btn-ghost btn-sm btn-default" (click) = "priceFilter()">Filter</button>
                          </div>
                          <div class="column">
                            <div class="ui-range-values">
                              <div class="ui-range-value-min">
                                $<span></span>{{someRange[0]}}
                                <input type="hidden">
                              </div> -
                              <div class="ui-range-value-max">
                                $<span></span>{{someRange[1]}}
                                <input type="hidden">
                              </div>
                            </div>
                          </div>
                        </footer>
                      </form><!-- .price-range-slider -->
                    </div><!-- .widget.widget-categories -->

                    <!-- Price Filter Widget -->

                      <h3 class="widget-title">Price Filter</h3>

                        <li><a href="#">$500 - $1000</a></li>
                        <li><a href="#">$1000 - $10000</a></li>
                      </ul>
                    </div> -->

                      <h3 class="widget-title">Color Filter</h3>
                      <ul>
                        <li><a href="#">
                          <span class="color" style="background-color: #93c4ef;"></span>
                          Blue

                        <li><a href="#">
                          <span class="color" style="background-color: #ffce2b;"></span>
                          Yellow
                        </a></li>
                      </ul>
                    </div> -->
                    <!-- .widget.widget-color -->


                  </div><!-- .widgets -->
                </aside><!-- .sidebar -->
          </div><!-- .col-md-3.col-sm-4 -->

          <!-- Products Grid -->
          <div class="col-md-9 col-sm-8">

            <!-- Shop Bar -->
            <div class="shop-bar">
              <div class="column">
                <p class="text-sm space-bottom-none">
                  <span class="text-gray">Showing</span> {{priceFilteredProducts.length}} items
                </p>
              </div><!-- .column -->
              <div class="column">
                <form method="get" class="search-box">
                  <input type="text" class="form-control" placeholder="Search category" #input (input)="filterItem(input.value)">
                  <button type="submit">
                    <i class="material-icons search"></i>
                  </button>
                </form><!-- form.search-box -->
              </div><!-- .column -->
            </div><!-- .shop-bar -->

            <div class="row row display-flex">

              <!-- Item -->
              <div class="col-md-4 col-sm-6" *ngFor = "let product of priceFilteredProducts">
                <div class="shop-item">
                  <div class="shop-thumbnail">

                      <a routerLink="/product/{{product.productId}}">
                    <img src="{{product.imgPath}}" alt="Shop item">
                    </a>

                  </div>
                  <div class="shop-item-details">
                    <h3 class="shop-item-title"><a routerLink="/product/{{product.productId}}">{{product.productName}}</a></h3>
                    <span class="shop-item-price">
                      ${{product.price}}
                    </span>
                  </div>
                </div><!-- .shop-item -->
              </div><!-- .col-md-4.col-sm-6 -->



            </div><!-- .row -->
            <hr>


          </div><!-- .col-md-9 col-sm-8 -->
        </div><!-- .row -->
      </section><!-- .container -->
